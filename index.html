<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div id="message"></div>

    <div id="table-show">
    </div>
    <div id="table-show-2">
    </div>

    <div id="root">
        <select name="options-possible" id="options-possible" onchange="main()">
            <option selected >Selecione um Item</option>
            <option value="1">Cliente</option>
            <option value="2">Administrador</option>
        </select>
    </div>

    <script type="module">
        import { Controller } from './smartcomponents/Controller.js';
        const controller = new Controller();

        window.main = function() {
            var x = document.getElementById("options-possible").value;
            controller.handleSelection(x);
        }

        function exit(){
            document.getElementById("root").innerHTML = `
            <select name="options-possible" id="options-possible" onchange="main()">
                <option selected>Selecione um Item</option>
                <option value="1">Cliente</option>
                <option value="2">Administrador</option>
            </select>` 
        }   
    </script>
</body>
</html>
